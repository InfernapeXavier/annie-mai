name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release --target=armv7-unknown-linux-gnueabihf
        use-cross: true
